<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Flashlight</title>
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #ffffff;
        }
        #brightnessSlider {
            position: fixed;
            bottom: 10%;
            width: 80%;
            max-width: 400px;
        }
        .label {
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 1.2em;
            position: fixed;
            bottom: 20%;
        }
    </style>
</head>
<body>

    <!-- Label for Brightness Control -->
    <div class="label">Adjust Brightness</div>

    <!-- Brightness Slider -->
    <input type="range" id="brightnessSlider" min="0.1" max="1" step="0.01" value="1" />

    <script>
        const brightnessSlider = document.getElementById('brightnessSlider');
        const body = document.body;

        // Event listener to change brightness based on slider value
        brightnessSlider.addEventListener('input', () => {
            body.style.backgroundColor = `rgba(255, 255, 255, ${brightnessSlider.value})`;
        });
    </script>

</body>
</html>
