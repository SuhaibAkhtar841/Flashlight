<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Flashlight</title>
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            opacity: 0; /* Start with no darkness (full brightness) */
            pointer-events: none; /* Allow clicks to pass through */
        }
        #brightnessSlider {
            position: fixed;
            bottom: 10%;
            width: 80%;
            max-width: 400px;
            z-index: 10; /* Above the overlay */
        }
        .label {
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 1.2em;
            position: fixed;
            bottom: 20%;
            z-index: 10; /* Above the overlay */
        }
    </style>
</head>
<body>

    <!-- Label for Brightness Control -->
    <div class="label">Adjust Brightness</div>

    <!-- Brightness Slider -->
    <input type="range" id="brightnessSlider" min="0" max="0.9" step="0.01" value="0" />

    <!-- Overlay for brightness adjustment -->
    <div id="overlay"></div>

    <script>
        const brightnessSlider = document.getElementById('brightnessSlider');
        const overlay = document.getElementById('overlay');

        // Event listener to change overlay opacity based on slider value
        brightnessSlider.addEventListener('input', () => {
            overlay.style.opacity = brightnessSlider.value;
        });
    </script>

</body>
</html>
